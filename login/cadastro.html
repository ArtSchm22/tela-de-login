<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/cadastro.css">
    <title>Document</title>
</head>

<body>
    <form id="form-1">
        <div class="container">
            <div class="titulo">
                <h1>Cadastro</h1>
            </div>
            <div id="warn"></div>
            <label for="nome">Nome</label>
            <input type="text" id="nome">

            <label for="cpf">CPF </label>
            <input type="text" id="cpf" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}">

            <label for="ende">Endere√ßo</label>
            <input type="text" id="ende">

            <label for="email">Email </label>
            <input type="text" id="email">

            <label for="tele">Telefone </label>
            <input type="number" id="tele">

            <label for="senha">Senha </label>
            <input type="password" id="senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}$">

            <label for="confsenha">Confirmar senha</label>
            <input type="password" id="confsenha">
            </label>
            <button type="submit">Cadastrar</button>
        </div>
    </form>
        <a id="login-link" href="/login/login.html">Login!</a>
    <script src="/script/cadastro.js"></script>
</body>

</html>
